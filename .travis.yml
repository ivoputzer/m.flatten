jobs:
  allow_failures:
  - node_js: 5
  - node_js: 4
  include:
  - stage: code style
    install: npm install standard
    script: standard
  - stage: code coverage
    install: npm install istanbul coveralls
    script: npm run --silent node -- --require $(npm root)/m.test/global.js $(npm root)/istanbul/lib/cli.js cover --print detail test
    deploy:
